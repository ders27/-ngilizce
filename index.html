<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelime Kartları ve Test</title>
  <style>
    :root {
      --primary: #8a2be2; /* Daha canlı mor */
      --accent: #ff6347;  /* Domates kırmızısı gibi daha sıcak bir turuncu */
      --bg: linear-gradient(135deg, #f0f8ff, #e6e6fa); /* Açık mavi ve leylak tonlarında degrade arka plan */
      --text: #333;
      --correct: #3cb371; /* Orta deniz yeşili */
      --wrong: #ff4500;   /* Turuncu kırmızı */
      --card-bg: #ffffff; /* Kart arka planı beyaz */
      --button-hover-bg: #ffe0b3; /* Buton hover için açık turuncu */
      --card-border: #4682b4; /* Kart kenarlığı için çelik mavisi */
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 20px;
      line-height: 1.6;
      display: flex; /* Flexbox ile dikeyde ortalama için */
      flex-direction: column; /* Dikey sıralama */
      min-height: 100vh; /* Tam ekran yüksekliği */
      justify-content: center; /* İçeriği dikeyde ortala */
      align-items: center; /* İçeriği yatayda ortala */
    }
    h1 {
      color: var(--primary);
      font-size: 2.8em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
      font-weight: 700;
    }
    .card {
      width: 340px;
      height: 380px;
      margin: 20px auto;
      border: 5px solid var(--card-border);
      border-radius: 20px;
      background: var(--card-bg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* İçeriği dikeyde ortala */
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
      transition: transform 0.6s ease-in-out, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden; /* İçerik taşmasını engelle */
    }
    .card.flipped .card-inner {
        transform: rotateY(180deg);
    }
    .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* İçeriği ortala */
        padding: 10px; /* İç boşluk ekle */
        box-sizing: border-box; /* Padding'in genişliği etkilememesi için */
    }
    .card-front {
        background: var(--card-bg);
        border-radius: 15px;
    }
    .card-back {
        background: var(--card-bg);
        transform: rotateY(180deg);
        border-radius: 15px;
    }
    .card img {
      max-width: 100%; /* Kart genişliğine sığdır */
      max-height: 200px; /* Maksimum yükseklik */
      object-fit: contain; /* Resmi bozmadan sığdır */
      border-radius: 12px;
      margin-bottom: 15px;
      border: 3px solid var(--accent);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card .text {
      font-size: 3em;
      font-weight: bold;
      color: var(--primary);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      /* Metin ortalama zaten flexbox ile sağlanıyor */
    }
    .controls {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .controls button {
      padding: 14px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.15s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.18);
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .controls button:hover {
      background: #ff7f50;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }
    .controls button:active {
      transform: translateY(0);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    #test {
      display: none;
      padding-top: 30px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .question {
      margin: 30px auto;
      padding: 25px;
      font-size: 2.2em;
      border: 4px solid var(--primary);
      border-radius: 15px;
      background: var(--card-bg);
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      font-weight: bold;
      color: var(--text);
      line-height: 1.4;
    }
    .answers button {
      display: block;
      margin: 15px auto;
      padding: 18px;
      font-size: 1.4em;
      border-radius: 12px;
      width: 320px;
      background: #f0f0f0;
      border: 2px solid var(--primary);
      cursor: pointer;
      transition: background 0.3s, transform 0.15s, box-shadow 0.3s;
      text-align: center; /* Cevap metinlerini ortala */
      color: var(--text);
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .answers button:hover:not(.correct):not(.wrong) {
      background: var(--button-hover-bg);
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }
    .answers button.correct {
      background: var(--correct) !important;
      color: #fff;
      box-shadow: 0 6px 12px rgba(60,179,113,0.5);
      transform: scale(1.03);
    }
    .answers button.wrong {
      background: var(--wrong) !important;
      color: #fff;
      box-shadow: 0 6px 12px rgba(255,69,0,0.5);
      transform: scale(1.03);
    }
    #score {
      font-size: 1.8em;
      margin-top: 25px;
      font-weight: bold;
      color: var(--primary);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }

    /* Duyarlı Tasarım (Responsive Design) */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 2.2em;
        margin-bottom: 20px;
      }
      .card {
        width: 95%;
        height: 350px;
        padding: 15px;
        border-radius: 15px;
      }
      .card img {
        width: 150px;
        height: 150px;
        margin-bottom: 10px;
      }
      .card .text {
        font-size: 2.5em;
      }
      .controls {
        margin-top: 25px;
        gap: 10px;
      }
      .controls button {
        padding: 10px 20px;
        font-size: 1em;
        margin: 5px;
      }
      .question {
        font-size: 1.8em;
        padding: 15px;
        max-width: 95%;
      }
      .answers button {
        font-size: 1.2em;
        padding: 12px;
        width: 90%;
        margin: 10px auto;
      }
      #score {
        font-size: 1.4em;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>İngilizce Kelime Kartları</h1>
  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-face card-front">
        <img id="cardImg" src="" alt="Kelime Görseli" />
        <div class="text" id="cardText">Yükleniyor...</div>
      </div>
      <div class="card-face card-back">
        <div class="text" id="cardTranslation"></div>
      </div>
    </div>
  </div>
  <div class="controls">
    <button id="prevBtn">Önceki Kelime</button>
    <button id="nextBtn">Sonraki Kelime</button>
    <button id="startTest">Teste Başla</button>
  </div>

  <div id="test">
    <div class="question" id="question">Soru</div>
    <div class="answers" id="answers"></div>
    <div id="score">Puan: 0 / 0 | Soru: 0 / 0</div>
    <div class="controls">
      <button id="exitTest">Kartlara Dön</button>
    </div>
  </div>

  <script>
    const wordList = [
      ["Apple", "Elma"], ["Dog", "Köpek"], ["Cat", "Kedi"], ["House", "Ev"], ["Car", "Araba"],
      ["Book", "Kitap"], ["Chair", "Sandalye"], ["Table", "Masa"], ["Pen", "Kalem"], ["Sun", "Güneş"],
      ["Moon", "Ay"], ["Water", "Su"], ["Fish", "Balık"], ["Bird", "Kuş"], ["Tree", "Ağaç"],
      ["Flower", "Çiçek"], ["Computer", "Bilgisayar"], ["Phone", "Telefon"], ["Clock", "Saat"], ["Door", "Kapı"],
      ["Window", "Pencere"], ["Lamp", "Lamba"], ["Bed", "Yatak"], ["Ball", "Top"], ["Hat", "Şapka"],
      ["Shirt", "Gömlek"], ["Shoe", "Ayakkabı"], ["Socks", "Çorap"], ["Milk", "Süt"], ["Cheese", "Peynir"],
      ["Bread", "Ekmek"], ["Rice", "Pirinç"], ["Cake", "Kek"], ["Banana", "Muz"], ["Orange", "Portakal"],
      ["Strawberry", "Çilek"], ["Grapes", "Üzüm"], ["Egg", "Yumurta"], ["Meat", "Et"], ["Soup", "Çorba"],
      ["Bus", "Otobüs"], ["Train", "Tren"], ["Plane", "Uçak"], ["Bike", "Bisiklet"], ["Truck", "Kamyon"],
      ["School", "Okul"], ["Teacher", "Öğretmen"], ["Student", "Öğrenci"], ["Board", "Tahta"], ["Eraser", "Silgi"],
      ["Mother", "Anne"], ["Father", "Baba"], ["Sister", "Kız kardeş"], ["Brother", "Erkek kardeş"], ["Baby", "Bebek"],
      ["Friend", "Arkadaş"], ["Boy", "Erkek"], ["Girl", "Kız"], ["Family", "Aile"], ["People", "İnsanlar"],
      ["Head", "Kafa"], ["Eye", "Göz"], ["Nose", "Burun"], ["Mouth", "Ağız"], ["Ear", "Kulak"],
      ["Hand", "El"], ["Arm", "Kol"], ["Leg", "Bacak"], ["Foot", "Ayak"], ["Hair", "Saç"],
      ["Red", "Kırmızı"], ["Blue", "Mavi"], ["Green", "Yeşil"], ["Yellow", "Sarı"], ["Black", "Siyah"],
      ["White", "Beyaz"], ["Pink", "Pembe"], ["Orange", "Turuncu"], ["Purple", "Mor"], ["Brown", "Kahverengi"],
      ["One", "Bir"], ["Two", "İki"], ["Three", "Üç"], ["Four", "Dört"], ["Five", "Beş"],
      ["Day", "Gün"], ["Night", "Gece"], ["Morning", "Sabah"], ["Evening", "Akşam"], ["Today", "Bugün"],
      ["OK", "Tamam"], ["Welcome", "Hoş geldin"], ["Please", "Lütfen"], ["Thank you", "Teşekkür ederim"], ["Sorry", "Özür dilerim"],
      ["Yes", "Evet"], ["No", "Hayır"], ["Excuse me", "Afedersiniz"], ["Hello", "Merhaba"], ["Goodbye", "Hoşça kal"]
    ];

    const words = wordList.map(([en, tr]) => ({
      en,
      tr,
      // Unsplash'ten rastgele ama kelimeye uygun resim çekmeye çalışıyoruz.
      // 'random/' yerine 'featured/' kullanmak bazen daha iyi sonuç verebilir, ancak 'random' daha geneldir.
      // Sorguya 'concept' veya 'illustration' gibi ek kelimeler ekleyebiliriz.
      img: `https://source.unsplash.com/random/400x300/?${encodeURIComponent(en.toLowerCase())},concept`
    }));


    let idx = 0;
    const cardImg = document.getElementById("cardImg");
    const cardText = document.getElementById("cardText");
    const cardTranslation = document.getElementById("cardTranslation");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const startTestBtn = document.getElementById("startTest");
    const exitTestBtn = document.getElementById("exitTest");
    const cardEl = document.getElementById("card");
    const controlsEl = document.querySelector(".controls");
    const testEl = document.getElementById("test");
    const questionBox = document.getElementById("question");
    const answersBox = document.getElementById("answers");
    const scoreBox = document.getElementById("score");

    // Kart çevirme işlevselliği
    cardEl.addEventListener('click', () => {
        cardEl.querySelector('.card-inner').classList.toggle('flipped');
        if (speechSynthesis.speaking) {
            speechSynthesis.cancel();
        }
    });

    function pronounce(text, lang = "en-US") {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
      const u = new SpeechSynthesisUtterance(text);
      u.lang = lang;
      speechSynthesis.speak(u);
    }

    function renderCard() {
      const w = words[idx];

      // Resim yüklenemediğinde veya hata verdiğinde alternatif metin gösterimi
      cardImg.onerror = () => {
        // Resim yerine kelimenin kendisini gösterelim
        cardImg.style.display = 'none'; // Resmi gizle
        cardText.style.fontSize = '4em'; // Metni büyüt
        cardText.textContent = w.en + " (Resim Yüklenemedi)"; // Hata mesajı ekle
        console.warn(`Resim yüklenemedi: ${w.img} - Kelime: ${w.en}`);
      };

      // Resim başarıyla yüklendiğinde eski haline getir
      cardImg.onload = () => {
        cardImg.style.display = 'block'; // Resmi göster
        cardText.style.fontSize = '3em'; // Metin boyutunu normale döndür
        cardText.textContent = w.en; // Hata mesajını kaldır
      };

      cardImg.src = w.img; // Resim URL'sini ata
      cardText.textContent = w.en;
      cardTranslation.textContent = w.tr;
      pronounce(w.en);

      cardEl.querySelector('.card-inner').classList.remove('flipped'); // Her kart değişiminde ön yüze dön
    }

    prevBtn.onclick = () => {
      idx = (idx - 1 + words.length) % words.length;
      renderCard();
    };

    nextBtn.onclick = () => {
      idx = (idx + 1) % words.length;
      renderCard();
    };

    startTestBtn.onclick = () => {
      cardEl.style.display = "none";
      controlsEl.style.display = "none";
      testEl.style.display = "flex"; // Test bölümünü flex olarak göster
      initTest();
    };

    exitTestBtn.onclick = () => {
      testEl.style.display = "none";
      cardEl.style.display = "flex";
      controlsEl.style.display = "flex"; // Kontrol butonlarını da flex olarak göster
      renderCard();
    };

    // Test fonksiyonları
    let quiz = [],
      q = 0,
      score = 0;

    function initTest() {
      const quizSize = Math.min(words.length, 20);
      quiz = words.slice().sort(() => Math.random() - 0.5).slice(0, quizSize);
      q = 0;
      score = 0;
      nextQ();
    }

    function playTone(correct) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator(),
        g = ctx.createGain();
      o.connect(g);
      g.connect(ctx.destination);
      // Ses tonlarını değiştirdik: Doğru için 220, yanlış için 880
      o.frequency.value = correct ? 220 : 880; // Doğru cevapta kalın, yanlış cevapta ince ses
      g.gain.setValueAtTime(0.5, ctx.currentTime);
      o.start();
      o.stop(ctx.currentTime + 0.2);
    }

    function nextQ() {
      answersBox.innerHTML = "";
      if (q >= quiz.length) {
        questionBox.textContent = `Test tamamlandı! Sonuç: ${score} / ${quiz.length}`;
        scoreBox.textContent = "";
        return;
      }
      const w = quiz[q];
      questionBox.textContent = w.en;
      pronounce(w.en);
      scoreBox.textContent = `Puan: ${score}/${quiz.length} | Soru: ${q + 1}/${quiz.length}`;
      let opts = [w];

      const availableWordsForOptions = words.filter(word => word.en !== w.en); // Kelimenin kendisini ele

      while (opts.length < 4 && availableWordsForOptions.length > 0) {
        const randomIndex = Math.floor(Math.random() * availableWordsForOptions.length);
        const randomWord = availableWordsForOptions[randomIndex];
        // Seçeneklerde aynı kelime olmasın diye kontrol
        if (!opts.some(opt => opt.en === randomWord.en)) {
            opts.push(randomWord);
            availableWordsForOptions.splice(randomIndex, 1);
        }
      }
      opts.sort(() => Math.random() - 0.5); // Seçenekleri karıştır

      opts.forEach((o) => {
        const btn = document.createElement("button");
        btn.textContent = o.tr;
        btn.onclick = (e) => {
          Array.from(answersBox.children).forEach(button => {
            button.disabled = true; // Tüm butonları devre dışı bırak
          });

          btn.classList.add(o === w ? "correct" : "wrong");
          playTone(o === w);
          if (o === w) {
            score++;
          } else {
            Array.from(answersBox.children).forEach(button => {
              if (button.textContent === w.tr) {
                button.classList.add('correct'); // Doğru cevabı göster
              }
            });
          }
          q++;
          setTimeout(nextQ, 1500); // Geri bildirim süresini biraz uzat
        };
        answersBox.appendChild(btn);
      });
    }

    renderCard(); // Sayfa yüklendiğinde ilk kartı göster
  </script>
</body>
</html>
