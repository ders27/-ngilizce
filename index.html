<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İngilizce Kelime Kartları & Test</title>
  <style>
    :root {
      --primary: #6a0dad;
      --accent: #ffa500;
      --bg: #f4f0ff;
      --text: #333;
      --correct: #28a745;
      --wrong: #dc3545;
      --btn-font: 1.4em;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      text-align: center;
    }
    h1 { color: var(--primary); margin-bottom: 20px; }
    .card {
      width: 300px; margin: 0 auto 20px;
      padding: 20px; background: #fff;
      border: 3px solid var(--primary);
      border-radius: 10px;
    }
    .card .emoji { font-size: 60px; }
    .card .text { font-size: 1.8em; color: var(--primary); cursor: pointer; margin-top: 10px; }
    .card .translation { font-size: 1.4em; margin-top: 10px; display: none; }
    .controls { margin-bottom: 20px; }
    .controls button, #testBtn, #backBtn {
      font-size: var(--btn-font);
      padding: 10px 20px;
      margin: 5px;
      border: none; border-radius: 5px;
      background: var(--accent); color: #fff;
      cursor: pointer;
    }
    #testBtn { display: block; margin: 20px auto; }
    .hide { display: none; }
    .question-box {
      width: 300px; margin: 0 auto;
      padding: 20px; background: #fff;
      border: 3px solid var(--primary);
      border-radius: 10px;
      font-size: 1.6em;
    }
    .answers { width: 300px; margin: 10px auto; display: grid; grid-gap: 10px; }
    .answer-btn {
      position: relative; padding: 10px 10px 10px 40px;
      background: var(--primary); color: #fff;
      border: none; border-radius: 5px;
      font-size: 1.2em;
      text-align: left;
      cursor: pointer;
    }
    .answer-btn span.letter {
      position: absolute; left: 10px; top: 50%;
      transform: translateY(-50%);
      background: #fff; color: var(--primary);
      width: 24px; height: 24px;
      line-height: 24px;
      border-radius: 50%;
      font-weight: bold;
    }
    .answer-btn.correct { background: var(--correct); }
    .answer-btn.wrong { background: var(--wrong); }
    #scoreDisplay { font-size: 1.2em; margin: 10px; }
    #backBtn { font-size: 1.4em; }
  </style>
</head>
<body>
  <h1>İngilizce Kelime Kartları & Test</h1>

    <div class="text" id="cardText">Yükleniyor...</div>
    <div class="translation" id="cardTranslation"></div>
  </div>
  <div class="controls">
    <button id="prevBtn">Önceki</button>
    <button id="nextBtn">Sonraki</button>
  </div>
  <button id="testBtn">Teste Geç</button>  <div id="testArea" class="hide">
    <div class="question-box" id="question">...</div>
    <div class="answers" id="answers"></div>
    <div id="scoreDisplay">Puan: 0</div>
    <button id="backBtn">Kartlara Dön</button>
  </div>  <script>

    let currentIndex=0, quiz=[], qIndex=0, score=0, questionIsEnglish;

    function renderCard(){ const w=words[currentIndex]; cardEmoji.textContent=w.emoji; cardText.textContent=w.en; cardTranslation.style.display='none'; speak(w.en);} prevBtn.onclick=()=>{currentIndex=(currentIndex-1+words.length)%words.length;renderCard()}; nextBtn.onclick=()=>{currentIndex=(currentIndex+1)%words.length;renderCard()}; cardText.onclick=()=>{ const w=words[currentIndex]; const show=cardTranslation.style.display==='none'; cardTranslation.textContent=show? w.tr:''; cardTranslation.style.display=show?'block':'none';}; testBtn.onclick=()=>{ quiz=shuffle([...words]).slice(0,20); qIndex=0; score=0; card.style.display='none'; cardControls.style.display='none'; testBtn.style.display='none'; testArea.classList.remove('hide'); loadQuestion(); updateScore();}; backBtn.onclick=()=>{ testArea.classList.add('hide'); card.style.display='block'; cardControls.style.display='flex'; testBtn.style.display='block'; renderCard(); clearFeedback();}; function loadQuestion(){ clearFeedback(); answersBox.innerHTML=''; if(qIndex>=quiz.length){ questionBox.textContent=`Test tamamlandı! Puan: ${score}/${quiz.length}`; scoreDisplay.textContent=''; return;} updateScore(); questionIsEnglish=Math.random()<0.5; const w=quiz[qIndex]; questionBox.textContent=questionIsEnglish? w.en: w.tr; const correctKey=questionIsEnglish? w.tr: w.en; const opts=[w]; while(opts.length<4){ const r=words[Math.floor(Math.random()*words.length)]; if(!opts.includes(r)) opts.push(r);} shuffle(opts).forEach((opt,i)=>{ const btn=document.createElement('button'); btn.className='answer-btn'; btn.innerHTML=`<span class="letter">${String.fromCharCode(65+i)}</span>`+(questionIsEnglish? opt.tr: opt.en); btn.onclick=()=>selectAnswer(btn,opt,correctKey); answersBox.appendChild(btn);});} function selectAnswer(btn,opt,correctKey){ const isCorrect=btn.textContent.includes(correctKey); playSound(isCorrect?'low':'high'); btn.classList.add(isCorrect?'correct':'wrong'); Array.from(answersBox.children).forEach(b=>{ b.disabled
