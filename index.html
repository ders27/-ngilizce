<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelime Kartları ve Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f0ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #6a0dad;
    }
    .card {
      width: 320px;
      margin: 20px auto;
      border: 4px solid #6a0dad;
      border-radius: 12px;
      background: white;
      padding: 10px;
      display: none;
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    .card .text {
      font-size: 2em;
      margin-top: 10px;
    }
    .controls, .test-controls {
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #6a0dad;
      color: white;
      margin: 5px;
      cursor: pointer;
    }
    .question {
      margin: 20px auto;
      padding: 15px;
      font-size: 1.5em;
      border: 3px solid #6a0dad;
      border-radius: 10px;
      background: white;
      max-width: 300px;
    }
    .answers button {
      display: block;
      margin: 10px auto;
      padding: 12px;
      font-size: 1.2em;
      border-radius: 8px;
      width: 280px;
      background: white;
      border: 2px solid #6a0dad;
      cursor: pointer;
    }
    .correct {
      background-color: #28a745 !important;
      color: white;
    }
    .wrong {
      background-color: #dc3545 !important;
      color: white;
    }
  </style>
</head>
<body>
  <h1>İngilizce Kelime Kartları</h1>
  <div class="card" id="card">
    <img id="cardImg" src="" alt="Kelime Görseli" />
    <div class="text" id="cardText">Yükleniyor...</div>
  </div>
  <div class="controls">
    <button id="showCard">Kartları Göster</button>
    <button id="nextWord">Sonraki</button>
    <button id="startTest">Teste Başla</button>
  </div>  <div id="test" style="display:none">
    <div class="question" id="question">Soru</div>
    <div class="answers" id="answers"></div>
    <div id="score">Puan: 0</div>
    <div class="test-controls">
      <button id="exitTest">Kartlara Dön</button>
    </div>
  </div>  <script>
    const words = [
      {en: "Apple", tr: "Elma", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/120px-Red_Apple.jpg"},
      {en: "Dog", tr: "Köpek", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Golde33443.jpg/120px-Golde33443.jpg"},
      {en: "Cat", tr: "Kedi", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/81_INF_DIV_SSI.jpg/120px-81_INF_DIV_SSI.jpg"},
      {en: "Foot", tr: "Ayak", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Foot_icon.png/120px-Foot_icon.png"}
    ];

    let index = 0;
    let showingEnglish = true;
    const card = document.getElementById('card');
    const cardImg = document.getElementById('cardImg');
    const cardText = document.getElementById('cardText');
    const showCardBtn = document.getElementById('showCard');
    const nextWordBtn = document.getElementById('nextWord');
    const testArea = document.getElementById('test');
    const questionBox = document.getElementById('question');
    const answersBox = document.getElementById('answers');
    const startTestBtn = document.getElementById('startTest');
    const scoreBox = document.getElementById('score');
    const exitTestBtn = document.getElementById('exitTest');

    function showCard() {
      const word = words[index];
      cardImg.src = word.img;
      cardText.textContent = showingEnglish ? word.en : word.tr;
      card.style.display = 'block';
    }

    showCardBtn.onclick = () => {
      showingEnglish = !showingEnglish;
      showCard();
    };

    nextWordBtn.onclick = () => {
      index = (index + 1) % words.length;
      showingEnglish = true;
      showCard();
    };

    startTestBtn.onclick = () => {
      card.style.display = 'none';
      testArea.style.display = 'block';
      startTest();
    };

    exitTestBtn.onclick = () => {
      testArea.style.display = 'none';
      card.style.display = 'block';
      index = 0;
      showCard();
    };

    function playSound(correct) {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      oscillator.connect(gain);
      gain.connect(audioCtx.destination);
      oscillator.type = 'sine';
      oscillator.frequency.value = correct ? 700 : 200;
      gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.5);
    }

    function startTest() {
      let currentQuestion = 0;
      let score = 0;
      const shuffled = [...words].sort(() => Math.random() - 0.5);

      function askQuestion() {
        if (currentQuestion >= shuffled.length) {
          questionBox.textContent = 'Test Bitti!';
          answersBox.innerHTML = '';
          return;
        }
        const correct = shuffled[currentQuestion];
        questionBox.textContent = correct.tr;
        const options = [correct];
        while (options.length < 4) {
          const random = words[Math.floor(Math.random() * words.length)];
          if (!options.includes(random)) options.push(random);
        }
        const shuffledOptions = options.sort(() => Math.random() - 0.5);
        answersBox.innerHTML = '';
        shuffledOptions.forEach((opt) => {
          const btn = document.createElement('button');
          btn.textContent = opt.en;
          btn.onclick = () => {
            if (opt === correct) {
              btn.classList.add('correct');
              playSound(true);
              score++;
            } else {
              btn.classList.add('wrong');
              playSound(false);
            }
            Array.from(answersBox.children).forEach(b => b.disabled = true);
            setTimeout(() => {
              currentQuestion++;
              scoreBox.textContent = `Puan: ${score}`;
              askQuestion();
            }, 1200);
          };
          answersBox.appendChild(btn);
        });
      }
      askQuestion();
    }

    showCard();
  </script></body>
</html>
