<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İngilizce Kelime Kartları & Test</title>
  <style>
    :root {
      --primary: #6a0dad;
      --accent: #ffa500;
      --bg: #f4f0ff;
      --text: #333;
      --correct: #28a745;
      --wrong: #dc3545;
      --btn-font: 1.6em;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px 10px;
      text-align: center;
      transition: background-color 0.4s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      color: var(--primary);
      font-size: 2.4em;
      margin-bottom: 20px;
    }
    .card {
      width: 90vw;
      max-width: 360px;
      height: 260px;
      border: 5px solid var(--primary);
      border-radius: 18px;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      padding: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    .card .emoji {
      font-size: 4.5em;
      margin-bottom: 10px;
    }
    .card .word-en {
      font-size: 2.6em;
      font-weight: 700;
      color: var(--primary);
    }
    .card .word-tr {
      font-size: 1.8em;
      margin-top: 6px;
      color: #555;
      user-select: text;
    }
    .controls, .test-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    button {
      font-size: var(--btn-font);
      padding: 14px 28px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      user-select: none;
      transition: transform 0.15s ease;
      min-width: 140px;
    }
    button:hover:not(:disabled) {
      transform: scale(1.05);
    }
    button:disabled {
      background: #aaa;
      cursor: default;
      transform: none;
    }
    .hide {
      display: none;
    }
    .question-box {
      width: 90vw;
      max-width: 360px;
      min-height: 120px;
      margin: 0 auto 20px;
      border: 4px solid var(--primary);
      border-radius: 15px;
      background: white;
      font-size: 2em;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      user-select: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .answers {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 20px;
      align-items: center;
    }
    .answer-btn {
      position: relative;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 20px 16px 50px;
      font-weight: 700;
      font-size: 1.7em;
      width: 90vw;
      max-width: 340px;
      text-align: left;
      user-select: none;
      border: 3px solid var(--primary);
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .answer-btn span.letter {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 38px;
      line-height: 38px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      text-align: center;
      font-size: 1.4em;
      font-weight: 700;
      user-select: none;
    }
    .answer-btn.correct {
      background-color: var(--correct);
      border-color: var(--correct);
      color: white;
    }
    .answer-btn.wrong {
      background-color: var(--wrong);
      border-color: var(--wrong);
      color: white;
    }
    .answer-btn.disabled {
      cursor: default;
      pointer-events: none;
    }
    #scoreDisplay {
      font-size: 1.5em;
      margin-top: 10px;
      color: var(--primary);
      font-weight: 600;
      user-select: none;
    }

    @media (min-width: 600px) {
      button {
        min-width: 160px;
      }
      .answer-btn {
        font-size: 1.9em;
        max-width: 400px;
      }
      .question-box {
        font-size: 2.4em;
        max-width: 400px;
      }
    }
  </style>
</head>
