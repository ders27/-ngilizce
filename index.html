  }
  .card {

    background: #fff;
    border: 4px solid var(--primary);
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);

    user-select: none;
  }
  .card .emoji {

  }
  .card .text {

    color: var(--primary);
    font-weight: bold;
    cursor: pointer;
    margin-top: 8px;
  }
  .card .translation {
    font-size: 1.4em;
    color: var(--text);
    margin-top: 8px;
    display: none;
  }
  .controls {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-bottom: 24px;
  }
  button {
    font-size: var(--btn-font);
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    transition: transform 0.15s;
  }
  button:hover:not(:disabled) {
    transform: scale(1.05);
  }
  #testBtn {
    margin-bottom: 24px;
  }
  .hide {
    display: none !important;
  }
  .question-box {
    width: 90vw;
    max-width: 360px;
    background: #fff;
    border: 4px solid var(--primary);
    border-radius: 16px;
    padding: 16px;
    font-size: 1.8em;
    font-weight: bold;
    margin-bottom: 16px;
    min-height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .answers {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 90vw;
    max-width: 360px;
    margin-bottom: 16px;
  }
  .answer-btn {
    position: relative;
    padding: 12px 12px 12px 48px;
    font-size: 1.2em;
    font-weight: bold;
    text-align: left;
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .answer-btn span.letter {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 32px;
    height: 32px;
    line-height: 32px;
    background: #fff;
    color: var(--primary);
    border-radius: 50%;
    font-weight: bold;
  }
  .answer-btn.correct {
    background: var(--correct);
  }
  .answer-btn.wrong {
    background: var(--wrong);
  }
  .answer-btn.disabled {
    pointer-events: none;
    opacity: 0.7;
  }
  #scoreDisplay {
    font-size: 1.2em;
    margin-bottom: 16px;
    font-weight: bold;
    color: var(--primary);
  }
  #backBtn {
    font-size: 1.6em;
    padding: 14px 28px;
  }
  @media (min-width: 600px) {
    body { padding: 40px; }
  }
</style>
