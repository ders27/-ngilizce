<script>
  const words = [
    {en: "Hello", tr: "Merhaba"},
    {en: "Goodbye", tr: "Hoşça kal"},
    {en: "Please", tr: "Lütfen"},
    {en: "Thank you", tr: "Teşekkür ederim"},
    {en: "Sorry", tr: "Özür dilerim"},
    {en: "Yes", tr: "Evet"},
    {en: "No", tr: "Hayır"},
    {en: "Welcome", tr: "Hoş geldin"},
    {en: "Excuse me", tr: "Afedersiniz"},
    {en: "OK", tr: "Tamam"}
  ];

  let currentIndex = 0;
  let showingEnglish = true;

  const card = document.getElementById('card');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  function showEnglish() {
    card.textContent = words[currentIndex].en;
    showingEnglish = true;
  }

  function showTurkish() {
    card.textContent = words[currentIndex].tr;
    showingEnglish = false;
  }

  // Sadece kullanıcı tıklarsa geçiş olsun
  card.addEventListener('click', function () {
    if (showingEnglish) {
      showTurkish();
    } else {
      showEnglish();
    }
  });

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + words.length) % words.length;
    showEnglish(); // her seferinde İngilizce göster
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % words.length;
    showEnglish(); // her seferinde İngilizce göster
  });

  // İlk açıldığında sadece İngilizce göster
  showEnglish();
</script>
