<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Atış Mesafesi Hesaplayıcı</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 30px;
        background: #f2f2f2;
    }
    .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 15px;
        border: 1px solid #aaa;
        border-radius: 6px;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #3498db;
        border: none;
        color: #fff;
        font-size: 17px;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #2980b9;
    }
    .result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Atış Mesafesi Hesaplayıcı</h2>

    <label>Uzun Kenar (a) - mm</label>
    <input id="a" type="number" placeholder="Örn: 12">

    <label>Kısa Kenar (b) - mm</label>
    <input id="b" type="number" placeholder="Örn: 4">

    <label>İsabet Yüksekliği (H) - cm</label>
    <input id="H" type="number" placeholder="Örn: 250">

    <label>Mermi Geliş Yönü</label>
    <input id="yon" type="text" placeholder="Sağ / Sol / Karşı">

    <button onclick="hesapla()">Hesapla</button>

    <div class="result" id="sonuc"></div>
</div>

<script>
function hesapla() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let H = parseFloat(document.getElementById("H").value);
    let yon = document.getElementById("yon").value;

    if (!a || !b || !H) {
        document.getElementById("sonuc").innerHTML = "Lütfen tüm değerleri girin.";
        return;
    }

    let theta = Math.acos(b / a);   // radyan
    let deltaH = (H - 150) / 100;   // metre
    let D = Math.abs(deltaH / Math.tan(theta));

    document.getElementById("sonuc").innerHTML =
        "Atış Mesafesi: " + D.toFixed(2) + " metre<br>" +
        "Geliş Yönü: " + yon;
}
</script>

</body>
</html>
